<script>
	function searchDuck(){
		var query = document.getElementById("inputSearch").value;
		window.open("https://duckduckgo.com/?q=" + query +"&t=h_&ia=about");
	}
	function keyPress(e){ //looks for key event and if enter is pressed clicks submit button
    
    e = e || window.event;
    if (e.keyCode == 13){
        document.getElementById('search').click();
        return false;
    }
    return true;
}
</script>
<script>
$(document).ready(function(){ //hides the image when mouse is over button, shows when over h1

    });

		$("img").show();
	});
	$("input").click(function(){
		$("img").animate({
			height: '400px',
			width: '400px'
		});
	});
});
</script>
